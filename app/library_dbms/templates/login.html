<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Please Login</title>
  </head>
  <body>
    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
      <div> {{msg}}</div>

  </body>
</html>
