<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
      <br><br><br>
        <div class="logincontent" align="center">
            <div class="logintop">
                <h1>Login</h1>
            </div>
            <br>
            <div class="loginbottom">
              <form action="{{ url_for('login')}}" method="post" autocomplete="off"><br>
            <div class="msg">{{ msg }}</div>
            <input type="number" name="user_id" placeholder="Enter Your id" class="textbox" id="user_id" required><br><br>
            <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="passwd" required><br><br>
            <input type="submit" class="btn" value="Login">
              </form>
              <br>
              <br>

            </div>
        </div>
    </body>
</html>
