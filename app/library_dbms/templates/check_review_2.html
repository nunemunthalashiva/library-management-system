<html lang="en">
    <head>
        <title>check my shelf</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body>
    <div class="one">
        <div class="content" align="center">  <br>
            <div class="contentbar">
                <h1>Reviews of book</h1>    <br>
                {{ msg }}
                 {% block content %}
                    <div class="border">
                        <table class="worddark"><br>
                            {% for review in reviews %}
                            <tr>
                                <td><h2>user id:  </h2></td>
                                <td><h2>{{ review['user_id'] }}</h2></td>
                            </tr>
                            <tr>
                                <td><h2>isbn number  </h2></td>
                                <td><h2>{{ review['ISBN_number'] }}</h2></td>
                            </tr>
                            <tr>
                                <td><h2>rating  </h2></td>
                                <td><h2>{{ review['rating'] }}</h2></td>
                            </tr>
                            <tr>
                                <td><h2>discription </h2></td>
                                <td><h2>{{ review['description'] }}</h2></td>
                            </tr>
                            {% endfor %}

                        </table>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
